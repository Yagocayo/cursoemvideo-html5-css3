<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente </h1>
    <p>Este vídeo está hospedado em meu próprio servidor</p>
    <!--forma simples de colocar videos-->
    <video src="midia/meu-video.mp4" width="560" controls poster="imagens/limoes-capa.png"></video>
    <!--outra forma de adicionar video com mais de um tipo de arquivos-->
    <video controls width="560" poster="imagens/limoes-capa.png">

        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>
    <!--videos externos-->
    <h1>Inserindo videos externos ex:youtube, vimeo e etc</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zs_zpMnwNMs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>vimeo</h1>
    <iframe src="https://player.vimeo.com/video/292126341?h=0f737e06ca&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>




</body>
</html>
