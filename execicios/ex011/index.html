<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplismente almente e diminua o tamanha da aba do navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagen flexivel">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>vamos aprender a reproduzir Audios em HTML5.</p>
    <!--forma simples de colocar audio-->
    <audio src="midia/Coast.mp3" controls ></audio>
    <!--mp3, wav, ogg-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Illusions.mp3" type="audio/mpeg">
        <source src="midia/Illusions.ogg" type="audio/ogg">
        <source src="midia/Illusions.wav" type="audio/wav">
        <p>infelismente seu navegador não consegue reproduzir audio <a href="midia/Illusions.mp3">clique aqui para baixar o arquivo</a></p>
    </audio>

</body>
</html>
