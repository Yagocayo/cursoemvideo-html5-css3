<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <!-- atravez do value podemos determinar a cor do range e determinar o inicio do da barra de sastifação tb. podemos usar o min e max para determinar a suavidade da barra tendo mais ou menos pontos-->
        <p>
            <label for="inivel">Nível de satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="2">
            
        </p>
        <label for="ifoto">Foto de perfil</label>
        <input type="file" name="foto" id="ifoto">
        <!--quando for enviar arquivos sempre lembrar de colocar o form post-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
