<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body> <!--todo documento que usa get tem um limite de 3000 bytes quando ultrapassar esse numero usar sempre o post-->
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
           <label for="iest">Estado</label><!--label elemento-->
           <select name="est" id="iest">


            <option value="" selected>---Escolha---</option>
            <optgroup label="Região sudeste"><!--label atributo-->
                <option value="MG">Minas Gerais</option>
                <option value="SP">São paulo</option>
                <option value="RJ">Rio de janeiro</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="Ce">Ceará</option>
                <option value="PE">Pernanbuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
           </select>


        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprofi" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>

        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
