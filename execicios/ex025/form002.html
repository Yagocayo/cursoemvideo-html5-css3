<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iusu">Usuário:</label>
        <input type="text" name="usu" id="iusu" required mninlegth="6" maxlength="15" size="10" placeholder="Nome" autocomplete="username"> 
    </p>
    <p>
        <label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size= "8" autocomplete="current-password">
    </p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</form>
</body>
</html>
        <!--required = propriedade para nao deixar enviar sem nenhum dados no formulario sendo obrigatorio prencher os capos de dados-->
        
        <!--mninlegth e  propriedade determinar a quantidade de caracteres nos dados de entrada de um formulario-->

        <!-- placeholder= é a prpriedade para colocar um nome de fundo nos quadros de preenchimento dos dados
         -->
         
         <!--autocomplete="off" propriedade para tirar o complete da caixas de dados e on para aparecer isso no form e tb se for usado nos inputs tem varios elementos>-->

         <!--size= "8" determina a quantidade de caracteris que vai mostrar no quadrado de dados-->
