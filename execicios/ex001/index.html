<!DOCTYPE html>                     <!--identifica que é um Documento html 5-->
<html lang="pt-br">                 <!--seleciona e identifica o idioma-->
<head>                              <!--cabeça do projeto--> <!--parte de configurações-->
    <meta charset="UTF-8">          <!--seleciona o padrão de caracteres de acentuação-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--compatibilidade de 100% da tela-->
    <title>Meu primeiro exercício</title>         <!--titulo do site, que fica na Aba-->
</head>
<body>                              <!--corpo do projeto--> <!--parte de conteudo-->
    <h1>Olá, Mundo!</h1>            <!--titulo de nivel 1 da pagina-->
    <hr> <!--tag para linha na horizontal-->
    <p>Esse é o meu primeiro documento html! Estou feliz!</p> <!--paragrafo-->
    <p>Este e um momento unico! <br>estou criando um site!</p>    <!--paragrafo--> <!--br e tag para quebrar linha -->
</body>
</html>
